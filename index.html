<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>基岩版命令编写助手</title>
        <meta name="theme-color" content="#3F51B5">
        <link rel="shortcut icon" type="image/png" href="./icon.png">
        <!--Manifest-->
        <link rel="manifest" href="./manifest.json"/>
        <!--CSS-->
        <link rel="stylesheet" href="./css/index.css"/>
        <!--github-markdown-css-->
        <link rel="stylesheet" href="https://cdn.staticfile.org/github-markdown-css/4.0.0/github-markdown.min.css"/>
        <!--MDUI CSS-->
        <link rel="stylesheet" href="https://cdn.staticfile.org/mdui/1.0.2/css/mdui.min.css"/>
        <link rel="stylesheet" href="./css/mdui.extension.css"/>
    </head>
    <body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-drawer-body-right" style="padding-top: 130px;">
        <!--应用栏-->
        <div class="mdui-appbar mdui-appbar-fixed">
            <div class="mdui-toolbar mdui-color-theme" style="height: 70px">
                <div class="mdui-textfield mdui-textfield-white" style="padding: 12px 0px; width: 100%">
                    <i class="mdui-icon material-icons mdui-text-color-white-icon mdui-p-a-0 mdui-m-y-1">edit</i>
                    <input style="margin-left: 40px;" class="mdui-textfield-input mdui-text-color-white-text" type="text" placeholder="开始编写" id="edit" oninput="change(); search()"/>
                </div>
            </div>
            <div class="mdui-toolbar mdui-color-white" style="height: 60px;">
                <div class="mdui-list-item-content">
                    <div class="mdui-list-item-title" id="grammar"></div>
                    <div class="mdui-list-item-text mdui-list-item-one-line">
                        <span id="note"></span>
                    </div>
                </div>
                <a class="mdui-btn mdui-btn-icon" target="_blank" id="wiki" mdui-tooltip="{content: 'WIKI'}">
                    <i class="mdui-icon material-icons mdui-text-color-theme-icon">send</i>
                </a>
                <button class="mdui-btn mdui-btn-icon" style="display: none;" id="copy" mdui-tooltip="{content: 'COPY'}" onclick="copyFromInput('copy')">
                    <i class="mdui-icon material-icons mdui-text-color-theme-icon">content_copy</i>
                </button>
            </div>
        </div>
        <!--侧边栏-->
        <button class="mdui-fab mdui-fab-fixed mdui-ripple mdui-color-theme-accent" mdui-drawer="{target: '#drawer', overlay: true, swipe: true}" style="z-index: 100">
            <i class="mdui-icon material-icons">apps</i>
        </button>
        <div class="mdui-drawer mdui-drawer-right mdui-drawer-always-wide mdui-drawer-full-height mdui-color-white mdui-drawer-close" id="drawer">
            <div class="mdui-tab mdui-tab-full-width" mdui-tab>
                <a href="#drawer-tab1-tool" class="mdui-ripple">工具</a>
                <a href="#drawer-tab2-about" class="mdui-ripple">关于</a>
            </div>
            <div class="mdui-divider-dark" style="height: 2px;"></div>
            <div id="drawer-tab1-tool" class="mdui-p-a-2">
                <div class="mdui-card mdui-shadow-6 mdui-m-b-2" id="Extend-card" style="border-radius: 6px;">
                    <div class="mdui-card-primary mdui-p-t-2">
                        <div class="mdui-card-primary-title">扩展工具</div>
                        <div class="mdui-card-primary-subtitle">您可以通过这个工具对本站内容进行扩展</div>
                    </div>
                    <div class="mdui-card-actions">
                        <button class="mdui-btn mdui-text-color-theme-accent mdui-ripple mdui-float-right mdui-m-r-0" mdui-dialog="{target: '#Extend-tool', history: false, modal: true}">打开</button>
                    </div>
                </div>
                <div class="mdui-card mdui-shadow-6 mdui-m-b-2" id="Exhaustive-card" style="border-radius: 6px; display: none;">
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">穷举助手</div>
                        <div class="mdui-card-primary-subtitle">您可以通过这个工具输入穷举的内容</div>
                    </div>
                    <div class="mdui-card-actions">
                        <button class="mdui-btn mdui-text-color-theme-accent mdui-ripple mdui-float-right mdui-m-r-0" mdui-dialog="{target: '#Exhaustive-tool', history: false, modal: true}">打开</button>
                    </div>
                </div>
            </div>
            <div id="drawer-tab2-about" class="mdui-p-a-2 mdui-typo">
                <p>待续...</p>
            </div>
        </div>
        <!--工具-->
        <div class="mdui-dialog" id="Extend-tool">
            <div class="mdui-dialog-title mdui-color-theme">
                <span class="mdui-typo-headline">扩展工具</span>
                <div class="mdui-typo-caption-opacity">你可以通过这个工具集对本站内容进行扩展</div>
            </div>
            <div class="mdui-dialog-content mdui-p-t-3" style="padding-bottom: 48px;">
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
            </div>
        </div>
        <div class="mdui-dialog" id="Exhaustive-tool">
            <div class="mdui-dialog-title mdui-color-theme">
                <span class="mdui-typo-headline">穷举助手</span>
                <div class="mdui-typo-caption-opacity">你可以通过这个工具对部分数据进行穷举。</div>
            </div>
            <div class="mdui-tab mdui-tab-full-width" mdui-tab>
                <a href="#Exhaustive-tab1-byList" class="mdui-ripple">通过列表</a>
                <a href="#Exhaustive-tab2-byInput" class="mdui-ripple">自行输入</a>
            </div>
            <div class="mdui-divider-dark" style="height: 2px;"></div>
            <div class="mdui-dialog-content mdui-p-b-0 mdui-p-t-3">
                <div class="mdui-row">
                    <div class="mdui-col-xs-12 mdui-p-b-1">
                        <div class="mdui-typo-title">配置：</div>
                    </div>
                    <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                    <div class="mdui-col-xs-11 mdui-p-b-1">
                        <div class="mdui-typo-Subheading-opacity">当前列表：
                            <span id="getListName"></span>
                        </div>
                    </div>
                    <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                    <div class="mdui-col-xs-11 mdui-p-b-1">
                        <div class="mdui-typo-Subheading-opacity">
                            选择预设：
                            <select class="mdui-select" mdui-select>
                                <option value="tag">目标选择器 tag 参数</option>
                                <option value="tag-back">目标选择器 tag 参数 (反选)</option>
                                <option value="name">目标选择器 name 参数</option>
                                <option value="name-back">目标选择器 name 参数 (反选)</option>
                                <option value="scores">目标选择器 scores 参数</option>
                                <option value="json">JSON 物品组件</option>
                            </select>
                            （已自动选择）
                        </div>
                    </div>
                </div>
                <div id="Exhaustive-tab1-byList" class="mdui-p-a-0">
                    <div class="mdui-row">
                        <div class="mdui-col-xs-12 mdui-p-b-1">
                            <div class="mdui-typo-title">操作：</div>
                        </div>
                        <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                        <div class="mdui-col-xs-11 mdui-p-b-1">
                            <button class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-m-r-1" onclick="exhaustive('selectAll')">全选</button>
                            <button class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-m-r-1" onclick="exhaustive('selectNone')">全不选</button>
                            <button class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-m-r-1" onclick="exhaustive('selectBack')">反选</button>
                        </div>
                        <div class="mdui-col-xs-12 mdui-p-b-1">
                            <div class="mdui-typo-title">预览：</div>
                        </div>
                        <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                        <div class="mdui-col-xs-11 mdui-p-b-1">
                            <div class="mdui-textfield mdui-textfield-black mdui-p-a-0" onclick="exhaustive('preview')">
                                <input class="mdui-textfield-input" placeholder="点击生成预览" id="getExhaustivePreview" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Exhaustive-tab2-byInput" class="mdui-p-a-0">
                    <div class="mdui-row">
                        <div class="mdui-col-xs-12 mdui-p-b-1">
                            <div class="mdui-typo-title">内容：</div>
                        </div>
                        <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                        <div class="mdui-col-xs-11 mdui-p-b-1">
                            <div class="mdui-textfield mdui-textfield-black mdui-p-a-0">
                                <textarea class="mdui-textfield-input" onchange="exhaustive('preview')" placeholder="输入要穷举的内容，每行一个" id="setExhaustiveInput"></textarea>
                            </div>
                        </div>
                        <div class="mdui-col-xs-12 mdui-p-b-1">
                            <div class="mdui-typo-title">预览：</div>
                        </div>
                        <div class="mdui-col-xs-1 mdui-p-b-1" style="width: 30px;"></div>
                        <div class="mdui-col-xs-11 mdui-p-b-1">
                            <div class="mdui-textfield mdui-textfield-black mdui-p-a-0">
                                <input class="mdui-textfield-input" placeholder="预览将会自动生成" id="getExhaustivePreview" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-dialog-actions" style="padding-bottom: 56px;">            
                <button class="mdui-btn mdui-ripple" onclick="Exhaustive('add')">添加</button>
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
            </div>
        </div>
        <!--列表-->
        <div class="mdui-container-fluid mdui-p-a-0">
            <ul class="mdui-list mdui-p-t-0" id="list"></ul>
        </div>
        <!--JavaScript-->
        <script>
            /**
             * 默认语言：简体中文
             * Default language: Simplified Chinese
             * 可用语言：简体中文 ("zh")，英文 ("en")
             * Available languages: Simplified Chinese ("zh"), English ("en")
             */
            if (localStorage.getItem("language") === null) {
                localStorage.setItem("language", "zh")
            }
            /** 
             * 默认主题色：{primary: "indigo", accent: "pink"}
             * Default Theme Color: {primary: "indigo", accent: "pink"}
             * 可用主题色：参见 https://www.mdui.org/docs/color
             * Available Theme Color: by https://www.mdui.org/docs/color
             */
            if (localStorage.getItem("mduiThemeColor") === null) {
                localStorage.setItem("mduiThemeColor", '{primary: "indigo", accent: "pink"}')
            }
        </script>
        <script src="./js/index.js"></script>
        <script src="./js/json/main/main.zh.json.js"></script>
        <script src="./js/json/setting/setting.zh.json.js"></script>
        <!--MDUI JS-->
        <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
        <!--Eruda.js-->
        <script src="https://cdn.staticfile.org/eruda/2.4.1/eruda.min.js"></script>
        <script>eruda.init();</script>
    </body>
</html>
